@if (stock(); as stock) {
<table>
  <thead>
    <tr>
      <th>Item</th>
      <th>Quantity</th>
    </tr>
  </thead>

  <tbody>
    @for (s of stock; track s.item) {
    <tr>
      <td>{{ s.item }}</td>
      <td>{{ s.quantity }}</td>
    </tr>
    } @if (stockTotal$ | async; as total) {
    <tr>
      <td>Total:</td>
      <td>{{ total }}</td>
    </tr>
    }
  </tbody>
</table>
}
